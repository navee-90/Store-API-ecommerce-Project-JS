<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }


        form {
            width: 100%;
            max-width: 600px; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        textarea {
            resize: vertical;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .navbar-nav {
            gap: 20px;
        }

        .navbar-nav .nav-link {
            text-align: center;
        }

        .navbar-buttons .btn {
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .navbar-buttons .btn i {
            font-size: 1rem;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Products page.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about us.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contactus.html">Contact</a></li>
                </ul>
                <div class="navbar-buttons">
                    
                      
                    <a href="./login.html">
                        <button class="btn btn-outline-dark"> <i class="fas fa-sign-in-alt"></i> Login </button></a>
                          
                       
                      
                      
                      <a href="./register.html">
                        <button class="btn btn-outline-dark"> <i class="fas fa-user-plus"></i> Register </button></a>
                          
                       
                      

                    <button class="btn btn-outline-dark" id="cart-button" onclick="redirectToCart()">
                        <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
                    </button>
             
                </div>
            </div>
        </div>
    </nav>

  
    <div class="container-form">
        <form>
            <h2>Register</h2>

   

            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="name" class="form-label">E-mail address</label>
                <input type="text" class="form-control" id="name" placeholder="name@example.com">
            </div>

        
            <div class="form-group">
                <label for="email" class="form-label">Password</label>
                <input type="email" class="form-control" id="email" placeholder="enter your password">
            </div>

             <P> Already has an account <a href="./login.html">Login Here</a> </P>
    </div>

    <footer class="footer">
        Made with ❤️ by Naveen
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
